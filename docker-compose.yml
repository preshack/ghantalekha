# WorkClock Docker Compose
# 4 services: web, scheduler, db (PostgreSQL), redis

services:
  web:
    build: .
    container_name: workclock-web
    command: gunicorn --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile - wsgi:app
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - FLASK_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workclock-net

  scheduler:
    build: .
    container_name: workclock-scheduler
    command: python scheduler.py
    env_file: .env
    environment:
      - FLASK_ENV=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - workclock-net

  db:
    image: postgres:16-alpine
    container_name: workclock-db
    environment:
      POSTGRES_DB: workclock
      POSTGRES_USER: workclock
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-workclock_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workclock -d workclock"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - workclock-net

  redis:
    image: redis:7-alpine
    container_name: workclock-redis
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - workclock-net

volumes:
  pgdata:
  redisdata:

networks:
  workclock-net:
    driver: bridge
